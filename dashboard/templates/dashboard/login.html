{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Login in IMS {% endblock title %} 
{% block content %}
<div class="col-11 col-md-4 mx-auto mt-5 ">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <small class="text-muted">Need an account? <a href="{% url 'signup' %}" class="ml-2">Sign up</a></small>
</div>

{% endblock content %}
