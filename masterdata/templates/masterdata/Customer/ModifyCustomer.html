{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} {{ BtnText }} Customer {% endblock title %} 
{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Customer Details</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
              <button class="btn btn-primary" type="submit">{{ BtnText }}</button>
              <a href="{% url 'CustomerList' %}" class="btn btn-warning">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
